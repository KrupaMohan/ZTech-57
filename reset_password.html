<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MASTERSOLIS INFOTECH</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://t4.ftcdn.net/jpg/07/23/29/41/360_F_723294151_xl9nkxrmWTUgpmdEIXBQu6j2iE9wqoSN.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .navbar .logo img {
            height: 50px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        .navbar ul li a.active {
            font-weight: bold;
            color: #212289;
        }

        .navbar .dropdown {
            position: relative;
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dropdown Menu */
        .dropdown-content {
            display: none;
            background-color: #fff; /* White background */
            color: black; /* Default black text */
            position: absolute;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black; /* Black text */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Hover effect for dropdown */
        .dropdown:hover .dropdown-content a {
            background-color: rgb(255, 255, 255); 
            color: black; /* Text remains black */
        }

        /* Reset Password Section */
        .reset-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }

        .reset-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .reset-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em;
        }

        .reset-container input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .reset-container button {
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .reset-container button:hover {
            background-color: #555;
        }

        .back-to-login {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .back-to-login a {
            color: #333;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h2 class="text">MASTERSOLIS INFOTECH</h2>
            <img src="https://static.wixstatic.com/media/66b930_db1d91061a2c4cd8bad3a619207b9f74~mv2.jpg/v1/fill/w_138,h_90,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Screenshot%202023-12-07%20205436_edited.jpg" alt="MASTERSOLIS INFOTECH">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#services">Our Services</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#internships">Internships</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">More</a>
                <div class="dropdown-content">
                    <a href="events.html">Events</a>
                    <a href="blogs.html">Blogs</a>
                    <a href="resources.html">Resources</a>
                    <a href="groups.html">Groups</a>
                    <a href="contact.html">Contact Us</a>
                    <a href="account.html">My Account</a>
                    <a href="signup.html">SignUp</a>
                    <a href="login.html">Login</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Reset Password Section -->
    <section class="reset-section">
        <div class="reset-container">
            <h2>Reset Your Password</h2>
            <input type="email" id="reset-email" placeholder="Enter your email" required>

            <button onclick="resetPassword()">Send Reset Link</button>

            <div class="back-to-login">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </section>

    <script>
        function resetPassword() {
            var email = document.getElementById('reset-email').value;

            if (!email) {
                alert("Please enter your email address.");
                return;
            }

            // Here, you'd normally send the email to the backend for processing.
            alert("A password reset link has been sent to " + email);
        }
    </script>

</body>
</html>
